<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    {{ message }}
</div id='app-3'>
    <p v-if="seen">if true can see me</p>
<div>
</div>

<div id="components-demo">
    <button-counter></button-counter>
</div>
</body>
</html>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
    var app = new Vue({
        el: '#app-3',
        data:{
            seen:false
        }
    })

    // 定义一个名为 button-counter 的新组件
    Vue.component('button-counter', {
        data: function () {
            return {
                count: 0
            }
        },
        template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
    })
    Vue.component(
        'button-counter',
        {
            data:function(){
                return {
                    count:0
                }
            },
            template: '<button v-on:click=" count++">you clicked me {{ count }} times.</button>'
        }
    )
</script>
