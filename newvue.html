<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>newVue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <div>
            <ul>
                <todo-item></todo-item>
                <todo-item></todo-item>
                <todo-item></todo-item>
            </ul>
        </div>
        <input type="text" v-model="inputMessage">
        <p>{{inputMessage}}</p>
        <span v-bind:title ="message" v-if="seen">靠近我</span>
        <br>
        <button v-on:click="handle">clickMe</button>
        <ul>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ul>
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">tryToShow</button>
    </div>

    <script>
        Vue.component('todo-item',{
            template:'<li>这是一个代办项目</li>'
        })
        new Vue({
            el:'#app',
            methods:{
                handle:function(){
                    this.seen= !this.seen
                },
                reverseMessage:function(){
                    // this.message= this.message.split(' ').reverse().join(' ')
                    this.message= this.message.split('').reverse().join('')
                }
            },
            data:{
                // message:'页面加载与'+ new Date().toLocaleString(),
                message:'i will show you',
                inputMessage:'shuan xiang banding',
                todos:[
                    {text:'javascript'},
                    {text:'php'},
                    {text:'mysql'},
                ],
                seen:false
            }

        })
    </script>
</body>
</html>
